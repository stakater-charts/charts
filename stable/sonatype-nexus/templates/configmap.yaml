{{- if .Values.config -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.name }}
  labels:
{{ include "nexus.labels" . | indent 4 }}
{{- if .Values.nexus.labels }}
{{ toYaml .Values.nexus.labels | indent 4 }}
{{- end }}
data:
  {{- range $key, $value := .Values.config.configFiles }}
  {{ $key }}: |
{{ $value | indent 4}}
  {{- end }}
{{- end }}